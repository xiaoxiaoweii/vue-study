<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- 1.修饰符 ：lazy-->
    <input type="text" v-model.lazy="message">
    <h2>{{message}}</h2>

    <!-- 2.修饰符 ：number-->
    <input type="number" v-model.number="age">
    <h2>{{typeof(age)}}</h2>

    <!-- 3.修饰符 ：trim-->
    <input type="text" v-model.trim="name">
    <h2>您输入的名字是:{{name}}</h2>
  </div>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: "你好啊",
        age: '0',
        name: ''
      }
    })
  </script>
</body>
</html>
